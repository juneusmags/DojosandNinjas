<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
    <div class='leftbox'>
        <h1>New Dojo</h1>
        <form action = "/create" method = "POST">
            <label>Name: </label>
            <input type = 'text' name = "name_of_loc">
            
            <br>
            <input class= 'btn' type='submit' value = 'Create'>
        </form>
        
    </div>
    <div class = 'rightbox'>
        <h1>All Dojos</h1>
        <div class = 'list'>
            <ul>
                {% for one_dojo in all_dojos %}
                <li><a href = "/dojos/{{one_dojo['id']}}">{{one_dojo["name"]}}</a></li>
                {% endfor %}
            </ul>
            
        </div>
        <a href="/ninjas">Add Ninja</a>
    </div>
</div>
</body>
</html>
